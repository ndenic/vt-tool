<!DOCTYPE html>
<html>
  <head>
    <title>Visual Comparison Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Visual Comparison Tool</h1>
      <form method="post">
        <label for="url1">URL 1:</label>
        <input type="text" id="url1" name="url1" required>
        <br>
        <label for="url2">URL 2:</label>
        <input type="text" id="url2" name="url2" required>
        <br>
        <label for="threshold">Threshold:</label>
        <input type="number" id="threshold" name="threshold" min="0" max="100" step="0.1" value="1.5" required>
        <br>
        <label for="test_name">Test Name:</label>
        <input type="text" id="test_name" name="test_name" required>
        <br>
        <button type="submit">Compare Images</button>
      </form>
    </div>
  </body>
</html>
